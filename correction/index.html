<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mondrian</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="mdr">
      <section class="mdr__line flex1 ">
          <div class="mdr__div mdr__div--yellow flex1"></div>
          <div class="mdr__div mdr__div--red flex3"></div>
          <div class="mdr__div mdr__div--blue flex2"></div>
      </section>
      <section class="mdr__line flex3">
        <section class="mdr__column flex1 ">
          <div class="mdr__div  flex2"></div>
          <div class="mdr__div  flex1 mdr__div--blue"></div>
        </section>
        <section class="mdr__column flex4 ">
          <section class="mdr__line flex2">
            <div class="mdr__div flex1"></div>
          </section>
          <section class="mdr__line flex2">
              <div class="mdr__div mdr__div--blue flex1"></div>
              <div class="mdr__div mdr__div--yellow flex4"></div>
              <div class="mdr__div mdr__div--blue flex3"></div>
          </section>
          <section class="mdr__line flex3">
              <div class="mdr__div mdr__div--red flex5"></div>
              <div class="mdr__div flex3"></div>
          </section>
        </section>
        <section class="mdr__column flex1">
          <div class="mdr__div flex2"></div>
          <div class="mdr__div mdr__div--red flex2"></div>
          <div class="mdr__div mdr__div--yellow flex2"></div>
          <div class="mdr__div mdr__div--red flex1"></div>
        </section>
      </section>
    </section>
  </body>
</html>
